<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "css/index.css" %}" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}">BlogBanao</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% if user.is_authenticated %} {% if user.role == "Doctor"%}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="blogs/{{user.id}}">Your Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "addblog" %}">Add New Blog</a>
            </li>
            {% endif %} {% endif %}
            {% if user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{% url "logout" %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "signup" %}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "login" %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
   {% block content %} {% endblock content %}
  </body>
</html>
